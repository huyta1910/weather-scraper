name: Weather Forecast Job

on:
  schedule:
    # Runs every day at 17:00 UTC = 00:00 Vietnam time
    - cron: "0 17 * * *"
  workflow_dispatch:   # allows manual run from GitHub

jobs:
  run-weather:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py
