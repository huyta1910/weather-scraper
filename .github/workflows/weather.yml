name: Weather Forecast

on:
  workflow_dispatch:   # ðŸ‘ˆ allows manual trigger
  schedule:
    - cron: "0 0 * * *"   # runs at 00:00 UTC every day

jobs:
  run-weather-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run weather job
        run: python main.py

      - name: Upload results
        uses: actions/upload-artifact@v4   # âœ… new version
        with:
          name: weather-results
          path: |
            notifications/*.txt
            reports/*.csv
